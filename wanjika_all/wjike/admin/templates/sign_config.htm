{include file="pageheader.htm"}
<div class="main-div">
    <form method="post" action="users.php" name="theForm" onsubmit="return validate()">
        <table width="100%" >
            <tr>
                <td class="label">签到基础积分:</td>
                <td><input type="text" name="basic_integral" maxlength="30" value="{$integral.basic_integral}" />{$lang.require_field}</td>
            </tr>
            <tr>
                <td class="label">额外奖励积分满足天数:</td>
                <td><input type="text" name="day" maxlength="30" value="{$integral.day}" /><span class="require-field">注：条件为连续签到每满N天额外奖励积分</span></td>
            </tr>
            <tr>
                <td class="label">额外奖励积分分数:</td>
                <td><input type="text" name="reward_integral" maxlength="30" value="{$integral.reward_integral}" />{$lang.require_field}</td>
            </tr>
            <tr>
                <td class="label"></td>
                <td>
                    <input type="submit" value="{$lang.button_submit}" class="button" />
                    <input type="hidden" name="act" value="insert_integral" />
                    <input type="hidden" name="integral_id" value="{$integral.integral_id}" />
                </td>
            </tr>
        </table>

    </form>
</div>
{insert_scripts files="../js/utils.js,validator.js"}
{literal}
<script language="JavaScript">
    <!--

    /**
     * 检查表单输入的数据
     */
    function validate()
    {
        validator = new Validator("theForm");
        validator.required("basic_integral",  '签到基础积分不能为空');
        validator.required("day",  '额外奖励积分满足天数不能为空');
        validator.required("reward_integral",  '额外奖励积分分数不能为空');

        return validator.passed();
    }
    //-->
</script>
{/literal}
